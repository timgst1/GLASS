name: release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.1.0)"
        required: true
        default: "0.1.0"

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: ver
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      # Docker/GHCR requires lowercase repo names
      - name: Compute image & chart registry paths (lowercase)
        id: paths
        shell: bash
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}/glass" >> $GITHUB_OUTPUT
          echo "CHARTS=oci://ghcr.io/${GITHUB_REPOSITORY,,}/charts" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Go test
        run: go test ./...

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.paths.outputs.IMAGE }}:${{ steps.ver.outputs.VERSION }}
            ${{ steps.paths.outputs.IMAGE }}:latest

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Package chart
        shell: bash
        run: |
          helm lint charts/glass
          helm package charts/glass --version ${{ steps.ver.outputs.VERSION }} --app-version ${{ steps.ver.outputs.VERSION }}
          ls -la *.tgz

      - name: Push chart to GHCR (OCI)
        shell: bash
        run: |
          helm registry login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          helm push glass-${{ steps.ver.outputs.VERSION }}.tgz ${{ steps.paths.outputs.CHARTS }}

