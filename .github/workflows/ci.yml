name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Go test
        run: go test ./...

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Helm lint
        run: helm lint charts/glass

      - name: Helm template smoke
        run: helm template glass charts/glass --namespace glass > /tmp/rendered.yaml
